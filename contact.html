<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Ian</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Ian Dunk</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="container">

            <!-- Contact Form -->
            <div class="col-md-6 col-md-push-1">
                <div class="form-area">
                    <form role="form">
                        <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: left;">Contact</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                            <br>

                            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                    </form>
                    </div>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="col-md-3 col-md-push-2">
                <div class="panel panel-default contact-pannel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connect With Me</h3>
                    </div>
                    <div class="panel-body">
                        <a href="https://github.com/IanDunk" target="_blank">
                            <img src="images/github-128.png" class="social" alt="GitHub" />
                        </a>
                        <a href="https://www.linkedin.com/in/ian-dunk-530211149/" target="_blank">
                            <img src="images/linkedin-128.png" class="social" alt="LinkedIn" />
                        </a>
                        <a href="https://stackoverflow.com/users/8976880/ian-dunk" target="_blank">
                            <img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" />
                        </a>
                    </div>
                </div>
            </div>
            <!-- Once I added the href tags, the stack overflow picture moved down and I could not figure how to fix it -->

        </div>
    </div>

</body>
</html>
